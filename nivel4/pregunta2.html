<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pregunta 2 — Nivel 4</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Pregunta 2 — Nivel 4</h1>
    </header>

    <section class="cuerpo">
      <p><strong>¿Qué enseña la frase “Pedir ayuda fue la primera vez que respiré”?</strong></p>

      <button class="opcion" data-correcta="false">A) Que rendirse es una forma de liberarse.</button>
      <button class="opcion" data-correcta="true">B) Que reconocer el problema es el primer paso para mejorar.</button>
      <button class="opcion" data-correcta="false">C) Que nadie puede ayudar realmente.</button>
      <button class="opcion" data-correcta="false">D) Que solo los adultos pueden decidir.</button>

      <div id="mensaje"></div>
    </section>

    <footer class="footer-msg">
      Nivel 4 — “La Verdad”
    </footer>
  </div>

  <script>
    const botones = document.querySelectorAll('.opcion');
    const mensajeDiv = document.getElementById('mensaje');

    botones.forEach(boton => {
      boton.addEventListener('click', () => {
        if (boton.dataset.correcta === "true") {
          mensajeDiv.innerHTML = "<p>✅ Correcto. Continúa con la siguiente pregunta.</p>";
          setTimeout(() => {
            window.location.href = "pregunta3.html";
          }, 1200);
        } else {
          mensajeDiv.innerHTML = "<p>❌ Incorrecto. Intenta de nuevo.</p>";
        }
      });
    });
  </script>
</body>
</html>
