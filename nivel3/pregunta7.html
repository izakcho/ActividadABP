<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nivel 3 — Pregunta 7</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Nivel 3 — El Efecto</h1>
        </header>

        <section class="cuerpo">
            <p>Pregunta 7: ¿Qué acción ayuda más a prevenir este tipo de situaciones?</p>

            <div class="opciones">
                <button class="respuesta" data-correcta="true">A) Hablar de los riesgos abiertamente</button>
                <button class="respuesta" data-correcta="false">B) Castigar a quienes se equivocan</button>
                <button class="respuesta" data-correcta="false">C) No involucrarse en temas personales</button>
                <button class="respuesta" data-correcta="false">D) Guardar silencio para no generar problemas</button>
            </div>

            <div id="cronometro" class="cronometro">Tiempo restante: 05:00</div>



            <div id="mensaje"></div>
        </section>

        <footer class="footer-msg">
            Monitor activo
        </footer>
    </div>

    <script>
        let tiempoRestante = 5 * 60;
        let cronometroInterval = setInterval(actualizarCronometro, 1000);

        function actualizarCronometro() {
            let minutos = Math.floor(tiempoRestante / 60);
            let segundos = tiempoRestante % 60;
            document.getElementById('cronometro').textContent = `Tiempo restante: ${String(minutos).padStart(2,'0')}:${String(segundos).padStart(2,'0')}`;
            if (tiempoRestante <= 0) {
                clearInterval(cronometroInterval);
                document.getElementById('mensaje').innerHTML = "<p>Tiempo agotado. ⚠️ Reto de conciencia necesario.</p><p>El monitor asignará la letra correspondiente.</p>";
            }
            tiempoRestante--;
        }

        const botones = document.querySelectorAll('.respuesta');
        botones.forEach(btn => {
            btn.addEventListener('click', () => {
                clearInterval(cronometroInterval);
                const correcta = btn.getAttribute('data-correcta') === 'true';
                const mensajeDiv = document.getElementById('mensaje');
                const codigoDiv = document.getElementById('codigo-obtenido');

                if (correcta) {
                    mensajeDiv.innerHTML = "<p>Correcto ✅ Entregue microrecompensa al grupo</p>";

                    // Actualiza letra F en el código parcial
                   
                    setTimeout(() => {
                        window.location.href = "pregunta8.html"; // Redirige a la última pregunta del nivel
                    }, 2000);
                } else {
                    mensajeDiv.innerHTML = "<p>Incorrecto ❌ Intenten nuevamente o cumplan el reto si el tiempo se agota</p>";
                }
            });
        });
    </script>
</body>
</html>
