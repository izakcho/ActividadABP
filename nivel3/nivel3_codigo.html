<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nivel 3 — Código Final</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Nivel 3 — El Efecto</h1>
        </header>

        <section class="cuerpo">
            <p>Ingrese el código completo de la evidencia para cerrar el nivel:</p>

            <input type="text" id="codigo-input" placeholder="Ingrese código completo (VIDAS)">
            <div id="mensaje"></div>
        </section>

        <footer class="footer-msg">
            Monitor activo
        </footer>
    </div>

    <script>
        const inputCodigo = document.getElementById('codigo-input');
        const mensajeDiv = document.getElementById('mensaje');

        inputCodigo.addEventListener('input', () => {
            const codigoIngresado = inputCodigo.value.trim().toUpperCase();

            if(codigoIngresado === 'VIDAS') {
                mensajeDiv.innerHTML = "<p>✅ Código correcto. Avanzando automáticamente al Nivel 4...</p>";
                localStorage.setItem('nivel3Completado', 'true');

                // Redirige al primer archivo del Nivel 4
                setTimeout(() => {
                    window.location.href = "../nivel4/nivel4_intro.html";
                }, 1500); // espera 1.5s para mostrar mensaje
            } else {
                mensajeDiv.innerHTML = "";
            }
        });
    </script>
</body>
</html>
