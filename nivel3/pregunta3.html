<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nivel 3 — Pregunta 3</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Nivel 3 — El Efecto</h1>
        </header>

        <section class="cuerpo">
            <p>Pregunta 3: “Lo que empezó como algo pequeño ahora me pesa.” → ¿Qué enseña esa frase?</p>

            <div class="opciones">
                <button class="respuesta" data-correcta="false">A) Que las decisiones no tienen impacto</button>
                <button class="respuesta" data-correcta="true">B) Que una acción leve puede crecer si no se controla</button>
                <button class="respuesta" data-correcta="false">C) Que el estrés siempre lleva a malas decisiones</button>
                <button class="respuesta" data-correcta="false">D) Que no hay forma de prevenir</button>
            </div>

            <div id="cronometro" class="cronometro">Tiempo restante: 05:00</div>



            <div id="mensaje"></div>
        </section>

        <footer class="footer-msg">
            Monitor activo
        </footer>
    </div>

    <script>
        // Cronómetro de 5 minutos
        let tiempoRestante = 5 * 60;
        let cronometroInterval = setInterval(actualizarCronometro, 1000);

        function actualizarCronometro() {
            let minutos = Math.floor(tiempoRestante / 60);
            let segundos = tiempoRestante % 60;
            document.getElementById('cronometro').textContent = `Tiempo restante: ${String(minutos).padStart(2,'0')}:${String(segundos).padStart(2,'0')}`;
            if (tiempoRestante <= 0) {
                clearInterval(cronometroInterval);
                document.getElementById('mensaje').innerHTML = "<p>Tiempo agotado. ⚠️ Reto de conciencia necesario.</p><p>El monitor asignará la letra correspondiente.</p>";
            }
            tiempoRestante--;
        }

        // Manejo de respuestas
        const botones = document.querySelectorAll('.respuesta');
        botones.forEach(btn => {
            btn.addEventListener('click', () => {
                clearInterval(cronometroInterval); // Detiene el cronómetro
                const correcta = btn.getAttribute('data-correcta') === 'true';
                const mensajeDiv = document.getElementById('mensaje');
                const codigoDiv = document.getElementById('codigo-obtenido');

                if (correcta) {
                    mensajeDiv.innerHTML = "<p>Correcto ✅ Entregue microrecompensa al grupo</p>";

                    // Actualiza letra correspondiente (pregunta 3 → letra I)
                  
                    setTimeout(() => {
                        window.location.href = "pregunta4.html"; // Redirige a siguiente pregunta
                    }, 2000);
                } else {
                    mensajeDiv.innerHTML = "<p>Incorrecto ❌ Intenten nuevamente o cumplan el reto si el tiempo se agota</p>";
                }
            });
        });
    </script>
</body>
</html>
